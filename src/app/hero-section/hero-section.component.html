<section class="relative">
  <div
    class="grid max-w-screen-xl mx-auto lg:gap-8 xl:gap-0 lg:grid-cols-12 md-p-0 p-4"
  >
    <div
      class="mr-auto place-self-center lg:col-span-7 hero-left-bg lg:py-16 md:py-6"
    >
      <h1
        class="max-w-2xl mb-4 text-4xl text-gray-700 font-semibold tracking-tight leading-none md:text-5xl xl:text-6xl dark:text-white"
      >
        Best Car For Your Performance
      </h1>
      <p
        class="max-w-2xl mb-6 font-light text-gray-500 lg:mb-8 md:text-lg lg:text-xl dark:text-gray-400"
      >
        We will serve you to get dream car here easily and quickly that is
        reliable
      </p>

      <form>
        <div class="flex">
          <div class="relative w-4/6 mx-2">
            <input
              type="search"
              id="search-dropdown"
              class="block p-2.5 w-full z-20 text-sm text-gray-900 bg-white rounded-lg border-l-2 border border-white focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-l-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500"
              placeholder="Search ..."
              required
            />
            <button
              type="submit"
              class="absolute top-0 right-0 p-2.5 text-sm font-medium h-full text-white bg-blue-700 rounded-r-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
              <svg
                class="w-4 h-4"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 20 20"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                />
              </svg>
              <span class="sr-only">Search</span>
            </button>
          </div>
        </div>
      </form>

      <br />
      <br />
      <div class="mt-8 px-2">
        <h3 class="text-xl font-medium mb-4 text-gray-800">
          BMW Series 3 BLUE
        </h3>
        <div class="flex flex-col md:flex-row">
          <div class="md:w-1/2 w-full sm:w-full">
            <div class="flex">
              <div class="w-1/3 md:w-1/2 sm:w-full h-16">
                <h3 class="text-sm font-light mb-2 text-gray-700">
                  Base Price
                </h3>
                <p class="text-gray-600 text-base">$ 41.87k</p>
              </div>
              <div class="w-1/3 md:w-1/2 sm:w-full h-16">
                <h3 class="text-sm font-light mb-2 text-gray-700">Power</h3>
                <p class="text-gray-600 text-base">365 HP</p>
              </div>
              <div class="w-1/3 md:w-1/2 sm:w-full h-16">
                <h3 class="text-sm font-light mb-2 text-gray-700">Engine</h3>
                <p class="text-gray-600 text-base">362 V6</p>
              </div>
            </div>
          </div>
          <div class="md:w-1/2 w-full h-32"></div>
        </div>
      </div>

      <div class="horizontal-line">
        <span></span>
        <div class="circle"></div>
      </div>
    </div>
    <div class="lg:mt-0 lg:col-span-5 lg:flex relative">
      <div class="hero-right-bg"></div>

      <div id="default-carousel" class="relative w-full" data-carousel="slide">
        <div class="relative h-72 overflow-hidden rounded-lg md:h-96">
          <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img
              src="../assets/zan-1BWBiUUT-AA-unsplash-removebg-preview 1.png"
              alt="Hero Image conating image of a car"
              height="100%"
            />
          </div>
          <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img
              src="../../assets/zan-1BWBiUUT-AA-unsplash-removebg-preview 1 - Copy.png"
              alt="Hero Image conating image of a car"
              height="100%"
            />
          </div>
        </div>

        <button
          type="button"
          class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
          data-carousel-prev
        >
          <span
            class="inline-flex items-center justify-center w-10 h-10 rounded-full border-slate-500 border-2 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none"
          >
            <svg
              class="w-4 h-4 text-slate-500"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 6 10"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 1 1 5l4 4"
              />
            </svg>
            <span class="sr-only">Previous</span>
          </span>
        </button>
        <button
          type="button"
          class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
          data-carousel-next
        >
          <span
            class="inline-flex items-center justify-center w-10 h-10 rounded-full border-slate-500 border-2 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none"
          >
            <svg
              class="w-4 h-4 text-slate-500"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 6 10"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 9 4-4-4-4"
              />
            </svg>
            <span class="sr-only">Next</span>
          </span>
        </button>
      </div>
    </div>
  </div>
</section>
